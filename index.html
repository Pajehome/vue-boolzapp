<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <main id="app">
        <div class="container size">
            <div class="row h-100">
                <div class="col-4 px-0">

                    <div class="profilo d-flex w-100 justify-content-between align-items-center">
                        <div class="h5">
                            <img class='avatar rounded-circle' src="img/avatar_io.jpg" alt="">
                            Sofia
                        </div>

                        <span class='d-flex gap-2 px-2'>
                            <i class="fas fa-circle-notch cursor"></i>
                            <i class="fas fa-comment-alt cursor"></i>
                            <i class="fas fa-ellipsis-v cursor"></i>
                        </span>
                    </div>

                    <div class="notifiche d-flex w-100  align-items-center ">
                        <i class="mx-2 fas fa-bell-slash cursor"></i>
                        <div>
                            <h6 class="d-block">Ricevi notifiche di nuovi messaggi</h6>
                            <a href="">Attiva notifiche desktop</a>
                        </div>
                    </div>

                    <div class="search-contact">
                        <input class='inputSearch' @keyup='cerca' type="text" placeholder="Cerca tra i contatti"
                            v-model="filtra">
                        <i class="fas fa-search find cursor"></i>
                    </div>


                    <ul>
                        <li @click="selezione(index)" :class="{'active': index === currentIndex}"
                            v-for="(contatto, index) in contacts" v-if="contatto.visible">

                            <img class='avatar rounded-circle' :src="'img/avatar'+ contatto.avatar +'.jpg'" alt="">
                            <div>
                                <h5 class='mb-0'>{{contatto.name}}</h5>
                                <p class="text-secondary">
                                    Ultimo messaggio inviato alle: <span class="data">
                                        {{contatto.messages[currentIndex].date}}
                                    </span>
                                </p>

                                <span></span>
                                </p>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="col-8 px-0">
                    <div class="profilo d-flex w-100 justify-content-between align-items-center" tabindex="0">
                        <div class="h5">
                            <img class='avatar rounded-circle' :src="'img/avatar_'+ imageIndex +'.jpg'" alt="">
                            {{contacts[currentIndex].name}}
                        </div>

                        <span class='d-flex gap-2 px-2'>
                            <i class="fas fa-search cursor"></i>
                            <i class="fas fa-paperclip cursor"></i>
                            <i class="fas fa-ellipsis-v cursor"></i>
                        </span>
                    </div>

                    <div class="bg">

                        <div class="chat row">
                            <div class="col-12 mb-2" v-for="(messaggio, index) in contacts[currentIndex].messages"
                                :key="index">
                                <div :class="messaggio.status === 'sent' ? 'green' : 'white'">
                                    <span>
                                        {{messaggio.message}}
                                    </span>
                                    <span class="data">
                                        {{messaggio.date}}
                                    </span>
                                </div>
                            </div>
                        </div>

                        <div class="row  inputAdd">
                            <div class="col-12">
                                <input @keyup.enter="sentMessage" type="text" placeholder="Inserisci messaggio"
                                    v-model="addMessage">
                                <i @click='sentMessage' class="fas fa-paper-plane cursor"></i>
                                <i class="fas fa-microphone cursor"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </main>






    <script src="main.js"></script>
</body>

</html>
