<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <header></header>
    <main id="app">
        <div class="container" tabindex="0">
            <div class="row h-100">
                <div class="col-4 px-0">

                    <div class="profilo d-flex w-100 justify-content-between align-items-center">
                        <div class="h5">
                            <img class='avatar rounded-circle' src="img/avatar_io.jpg" alt="">
                            Sofia
                        </div>

                        <span class='d-flex gap-2 px-2'>
                            <i class="fas fa-circle-notch"></i>
                            <i class="fas fa-comment-alt"></i>
                            <i class="fas fa-ellipsis-v"></i>
                        </span>
                    </div>

                    <div class="notifiche d-flex w-100  align-items-center ">
                        <i class="mx-2 fas fa-bell-slash"></i>
                        <div>
                            <h6 class="d-block">Ricevi notifiche di nuovi messaggi</h6>
                            <a href="">Attiva notifiche desktop</a>
                        </div>
                    </div>

                    <input type="text">

                    <ul>
                        <li @click="selezione(index)" :class="{'active': index === currentIndex}"
                            v-for="(contatto, index) in contacts">
                            <img class='avatar rounded-circle' :src="'img/avatar'+ contatto.avatar +'.jpg'" alt="">
                            <div>
                                <h5 class='mb-0'>{{contatto.name}}</h5>
                                <p class="text-secondary">Ultimo messaggio inviato</p>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="col-8 px-0">
                    <div class="profilo d-flex w-100 justify-content-between align-items-center" tabindex="0">
                        <div class="h5">
                            <img class='avatar rounded-circle' :src="'img/avatar_'+ imageIndex +'.jpg'" alt="">
                            {{contacts[currentIndex].name}}
                        </div>

                        <span class='d-flex gap-2 px-2'>
                            <i class="fas fa-search"></i>
                            <i class="fas fa-paperclip"></i>
                            <i class="fas fa-ellipsis-v"></i>
                        </span>
                    </div>

                    <div class="bg" v-for="(messaggio, index) in contacts" :key="index">
                        <div class="chat row">
                            <div class="col-12 mb-2">
                                <div class="green"></div>
                            </div>
                            <div class="col-12 mb-2">
                                <div class="white"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- ⦁ Visualizzazione dinamica dei messaggi: tramite la direttiva v-for, visualizzare tutti i messaggi relativi al contatto
attivo all’interno del pannello della conversazione
⦁ Click sul contatto mostra la conversazione del contatto cliccato -->





    <script src="main.js"></script>
</body>

</html>
